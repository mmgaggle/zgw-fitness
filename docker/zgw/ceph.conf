[client]

rgw backend store = dbstore
rgw config store = dbstore
dbstore db dir = /var/lib/ceph/radosgw
dbstore db name prefix = dbstore
dbstore config uri = file:/var/lib/ceph/radosgw/dbstore-config.db
rgw filter = posix
rgw posix base path = /var/lib/ceph/radosgw/buckets
rgw posix database root = /var/lib/ceph/radosgw/posix-db

debug rgw = 20
